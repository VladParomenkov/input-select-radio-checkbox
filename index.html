<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My fitst lesson Input, select, radio, checkbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Урок получение данных из расных форм</h1>
      <section class="section">
        <h3>1. Input[type="text"]</h3>
        <input type="text" class="i-1" />
        <button class="b-1"></button>
        <div class="out-block out-1"></div>
      </section>
      <section class="section">
        <h3>2. Input[type="number"]</h3>
        <input type="number" class="i-2" />
        <button class="b-2"></button>
        <div class="out-block out-2"></div>
      </section>
      <section class="section">
        <h3>3. Input[type="color"]</h3>
        <input type="color" class="i-3" />
        <button class="b-3"></button>
        <div class="out-block out-3"></div>
      </section>
      <section class="section">
        <h3>4. Input[type="date"]</h3>
        <input type="date" class="i-4" />
        <button class="b-4"></button>
        <div class="out-block out-4"></div>
      </section>
      <section class="section">
        <h3>5. Input[type="range"]</h3>
        <input type="range" class="i-5" />
        <button class="b-5"></button>
        <div class="out-block out-5"></div>
      </section>
      <section class="section">
        <h3>6. Input[type="checkbox"]</h3>
        <input type="checkbox" class="i-6" />
        <button class="b-6"></button>
        <div class="out-block out-6"></div>
      </section>
      <section class="section">
        <h3>7. Input[type="radio"]</h3>
        <div>
          <input
            type="radio"
            class="i-7"
            id="i71"
            checked
            name="rb1"
            value="222"
          />
          <label for="i71">Option 1</label>
        </div>
        <div>
          <input
            type="radio"
            class="i-7"
            id="i72"
            checked
            name="rb1"
            value="333"
          />
        </div>
        <label for="i72">Option 2</label>
        <div>
          <input
            type="radio"
            class="i-7"
            id="i73"
            checked
            name="rb1"
            value="444"
          />
          <label for="i73">Option 3</label>
        </div>
        <button class="b-7">for input</button>
        <div class="out-block out-7"></div>
      </section>
      <section class="section">
        <h3>8. Input[type="password"]</h3>
        <input type="password" class="i-8" />
        <button class="b-8">from input</button>
        <div class="out-block out-8"></div>
      </section>
      <section class="section">
        <h3>9. Input[type="email"]</h3>
        <input type="email" class="i-9" />
        <button class="b-8">from input</button>
        <div class="out-block out-9"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
