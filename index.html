<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My fitst lesson Input, select, radio, checkbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Урок получение данных из расных форм</h1>
      <section class="section">
        <h3>1. Input[type="text"]</h3>
        <input type="text" class="i-1" />
        <button class="b-1"></button>
        <div class="out-block out-1"></div>
      </section>
      <section class="section">
        <h3>2. Input[type="number"]</h3>
        <input type="number" class="i-2" />
        <button class="b-2"></button>
        <div class="out-block out-2"></div>
      </section>
      <section class="section">
        <h3>3. Input[type="color"]</h3>
        <input type="color" class="i-3" />
        <button class="b-3"></button>
        <div class="out-block out-3"></div>
      </section>
      <section class="section">
        <h3>4. Input[type="date"]</h3>
        <input type="number" class="i-4" />
        <button class="b-4"></button>
        <div class="out-block out-4"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
